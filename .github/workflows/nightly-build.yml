name: Scheduled build
on:
  schedule:
  - cron: '*/5 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger our build webhook on Netlify
      run: curl -s -X POST "https://api.netlify.com/build_hooks/${NETLIFY_BUILD_KEY}"
      env:
        NETLIFY_BUILD_KEY: ${{ secrets.NETLIFY_BUILD_KEY }}
